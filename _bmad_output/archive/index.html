<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird Clone</title>
    <meta name="description"
        content="A simple, smooth, and responsive Flappy Birdâ€“style 2D game running in the browser.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen" class="screen active">
                <h1>Flappy Bird</h1>
                <p>Select Difficulty</p>
                <div class="button-container">
                    <button class="btn difficulty-btn" data-level="slow">Slow</button>
                    <button class="btn difficulty-btn" data-level="medium">Medium</button>
                    <button class="btn difficulty-btn" data-level="fast">Fast</button>
                </div>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>Game Over</h1>
                <p>Score: <span id="final-score">0</span></p>
                <p>Best: <span id="best-score">0</span></p>
                <button id="restart-btn" class="btn">Play Again</button>
            </div>
            <div id="score-display" class="hidden">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
